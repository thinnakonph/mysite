function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }
    const outputElement = document.getElementById('output');

function calculatePoints(salesAmount) {
    const point100Baht = 10;
    return Math.floor(salesAmount / 100) * point100Baht;
  }
